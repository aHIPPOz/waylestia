<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            background: linear-gradient(135deg, #1a1c2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(35, 36, 77, 0.6);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 8px;
        }

        .card-value {
            font-size: 28px;
            font-weight: 600;
            color: #667eea;
        }

        .card-unit {
            font-size: 12px;
            color: #666;
            margin-left: 4px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 14px;
        }

        .info-label {
            color: #888;
        }

        .info-value {
            color: #fff;
            font-weight: 500;
        }

        .status {
            padding: 12px;
            background: rgba(102, 126, 234, 0.1);
            border-left: 3px solid #667eea;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 20px;
        }

        .error {
            color: #ff6b6b;
            padding: 12px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Information</h1>
        
        <div class="grid">
            <div class="card">
                <div class="card-title">CPU Usage</div>
                <div class="card-value"><span id="cpu">--</span><span class="card-unit">%</span></div>
                <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
            </div>

            <div class="card">
                <div class="card-title">Memory Usage</div>
                <div class="card-value"><span id="ram">--</span><span class="card-unit">%</span></div>
                <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
            </div>

            <div class="card">
                <div class="card-title">GPU Usage</div>
                <div class="card-value"><span id="gpu">--</span><span class="card-unit">%</span></div>
                <div class="progress-bar"><div class="progress-fill" style="width: 0%"></div></div>
            </div>

            <div class="card">
                <div class="card-title">Uptime</div>
                <div class="card-value" id="uptime">--h</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Memory Details</div>
            <div id="memoryDetails" class="card"></div>
        </div>

        <div class="section">
            <div class="section-title">System Details</div>
            <div class="card" id="systemDetails"></div>
        </div>

        <div class="status">
            <strong>Status:</strong> <span id="status">Connecting to Waylestia Core...</span>
        </div>
    </div>

    <script type="module">
        class SysInfoWidget {
            constructor() {
                this.updateInterval = null;
                this.initWaylestia();
            }

            async initWaylestia() {
                // Wait for waylestia bridge
                let attempts = 0;
                while (!window.waylestia && attempts < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }

                if (window.waylestia) {
                    console.log('[SysInfo] Connected to Waylestia');
                    document.getElementById('status').textContent = 'Connected';
                    
                    // Subscribe to performance updates
                    window.waylestia.onMessage((msg) => {
                        if (msg.type === 'perf_update') {
                            this.updateStats(msg.data);
                        }
                    });

                    // Request initial data
                    try {
                        await window.waylestia.sendMessage('request_perf', {});
                    } catch (e) {
                        console.error('[SysInfo] Failed to request perf:', e);
                    }

                    // Polling fallback
                    this.startPolling();
                } else {
                    console.warn('[SysInfo] Waylestia bridge not available');
                    document.getElementById('status').innerHTML = 
                        '<span class="error">Error: Waylestia bridge not available</span>';
                }
            }

            updateStats(data) {
                document.getElementById('cpu').textContent = data.cpu_usage?.toFixed(1) || '--';
                document.getElementById('ram').textContent = data.ram_usage?.toFixed(1) || '--';
                document.getElementById('gpu').textContent = data.gpu_usage?.toFixed(1) || '--';
                
                if (data.uptime_seconds) {
                    const hours = Math.floor(data.uptime_seconds / 3600);
                    document.getElementById('uptime').textContent = hours + 'h';
                }

                // Update progress bars
                document.querySelectorAll('.progress-fill').forEach((fill, i) => {
                    const values = [data.cpu_usage, data.ram_usage, data.gpu_usage];
                    fill.style.width = Math.min(100, values[i] || 0) + '%';
                });

                // Memory details
                if (data.ram_used_mb && data.ram_total_mb) {
                    const memHtml = `
                        <div class="info-row">
                            <span class="info-label">Used</span>
                            <span class="info-value">${data.ram_used_mb} MB</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Total</span>
                            <span class="info-value">${data.ram_total_mb} MB</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Free</span>
                            <span class="info-value">${data.ram_total_mb - data.ram_used_mb} MB</span>
                        </div>
                    `;
                    document.getElementById('memoryDetails').innerHTML = memHtml;
                }
            }

            startPolling() {
                // Update stats every 2 seconds (polling fallback)
                this.updateInterval = setInterval(() => {
                    // Try to fetch updated stats
                    if (window.waylestia) {
                        window.waylestia.sendMessage('get_perf', {});
                    }
                }, 2000);
            }

            stop() {
                if (this.updateInterval) {
                    clearInterval(this.updateInterval);
                }
            }
        }

        const widget = new SysInfoWidget();
    </script>
</body>
</html>
