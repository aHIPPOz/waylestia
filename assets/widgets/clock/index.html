<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waylestia Clock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 280px;
            height: 280px;
            background: rgba(20, 20, 40, 0.7);
            border-radius: 50%;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 2px 8px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.4);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background: white;
            border-radius: 10px;
        }

        .hour-hand {
            width: 6px;
            height: 70px;
            margin-left: -3px;
            background: linear-gradient(to top, #ff8f7b, #ff6b6b);
        }

        .minute-hand {
            width: 4px;
            height: 100px;
            margin-left: -2px;
            background: linear-gradient(to top, #667eea, #5a67d8);
        }

        .second-hand {
            width: 2px;
            height: 110px;
            margin-left: -1px;
            background: #ffd700;
        }

        .digital-time {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .hour-markers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .marker {
            position: absolute;
            width: 2px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            left: 50%;
            top: 10px;
            margin-left: -1px;
            transform-origin: 0 130px;
        }

        .marker.major {
            height: 12px;
            background: rgba(255, 255, 255, 0.6);
            width: 3px;
            margin-left: -1.5px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="hour-markers" id="markers"></div>
        <div class="clock-face">
            <div class="hand hour-hand" id="hour"></div>
            <div class="hand minute-hand" id="minute"></div>
            <div class="hand second-hand" id="second"></div>
            <div class="center-dot"></div>
        </div>
        <div class="digital-time" id="digital"></div>
    </div>

    <script type="module">
        // Clock widget implementation
        class ClockWidget {
            constructor() {
                this.setupMarkers();
                this.startClock();
            }

            setupMarkers() {
                const markersContainer = document.getElementById('markers');
                for (let i = 0; i < 12; i++) {
                    const marker = document.createElement('div');
                    marker.className = i % 3 === 0 ? 'marker major' : 'marker';
                    marker.style.transform = `rotate(${i * 30}deg)`;
                    markersContainer.appendChild(marker);
                }
            }

            updateClock() {
                const now = new Date();
                const seconds = now.getSeconds();
                const minutes = now.getMinutes();
                const hours = now.getHours() % 12;

                const secondDeg = seconds * 6; // 360 / 60
                const minuteDeg = minutes * 6 + seconds * 0.1;
                const hourDeg = hours * 30 + minutes * 0.5;

                document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
                document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
                document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;

                // Update digital time
                const timeString = now.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                });
                document.getElementById('digital').textContent = timeString;
            }

            startClock() {
                this.updateClock();
                setInterval(() => this.updateClock(), 1000);
            }
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const clock = new ClockWidget();
            
            // Initialize Waylestia bridge (when available)
            if (window.waylestia) {
                console.log('[Clock] Connected to Waylestia', window.waylestia.instanceId);
            }
        });
    </script>
</body>
</html>
